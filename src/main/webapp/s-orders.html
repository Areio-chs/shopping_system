<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/elementui.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }
        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }
        .el-table{
            font-size: 14px !important;
            margin-bottom: 10px;
        }
        [v-cloak] {
            display: none;
        }

</head>

<div id="app" style="margin:0px 15px 0px;" v-cloak>

            </el-table-column>

                    type="index"
                    label="#">
            </el-table-column>

                    sortable

            >
            </el-table-column>
            <el-table-column

                    width="120"
                    show-overflow-tooltip>
            </el-table-column>

                    width="120"
                    show-overflow-tooltip>

            <el-table-column

                    width="120"
                    show-overflow-tooltip>
            </el-table-column>
            <el-table-column
                    prop="freight"
                    label="总运费"
                    width="120"
                    sortable>
            </el-table-column>
            <el-table-column
                    prop="trackingName"
                    label="快递公司"
                    width="120"
                   >
            </el-table-column>
            <el-table-column
                    prop="trackingNum"

                    width="120"
                    sortable>
            </el-table-column>

            >

            <el-table-column

                    width="120"
                    sortable
                    show-overflow-tooltip

                    sortable

                       :page-size="size"
                       layout="total, prev, pager, next, jumper"

                    :data="OrderDetailList"

                    size="mini"

                        sortable
                        show-overflow-tooltip
                >
                </el-table-column>
                <el-table-column
                        prop="isReturnName"
                        label="退货状态"
                        width="120"
                        show-overflow-tooltip>
                </el-table-column>
                <el-table-column
                        prop="goodsQuantity"
                        label="商品数量"
                        width="120"
                        show-overflow-tooltip>
                </el-table-column>
                <el-table-column
                        prop="goodsPrice"
                        label="商品单价"
                        width="120"
                        show-overflow-tooltip>
                </el-table-column>
                <el-table-column
                        prop="freight"
                        label="运费"
                        width="120"
                        sortable>
                </el-table-column>
                <el-table-column
                        prop="totalMoney"

                        width="120"
                >

                <el-table-column
                        prop="payMoney"
                        label="实付金额"
                        width="120"
                        sortable>
                </el-table-column>

                <el-table-column
                        prop="commentContent"
                        label="评价内容"
                        width="120"
                        show-overflow-tooltip
                >
                </el-table-column>
                <el-table-column label="操作" width="180px">
                    <template slot-scope="scope">

                        <!-- 编辑 -->
                        <el-tooltip effect="dark" content="确认退货" placement="top" :enterable="false">
                            <el-button type="primary"  size="mini" @click="showEditDialog(scope.row.id);selectAllCategory();selectAllSpec();">确认退货</el-button>
                        </el-tooltip>

                    </template>
                </el-table-column>
            </el-table>
            <!-- 底部区域 -->
            <span slot="footer" class="dialog-footer">
        					<el-button @click="OrderDetaiDialogVisible = false">关闭</el-button>
      					</span>
        </el-dialog>

        <!-- 查看信息的对话框 -->
        <el-dialog title="商品图片" :visible.sync="showDialogVisible" width="50%" @close="showDialogClosed">
            <img :src="imageUrl">
            <span slot="footer" class="dialog-footer">

        					<el-button @click="showDialogVisible = false">关闭</el-button>
      					</span>
        </el-dialog>
    </el-card>

</div>
</body>
