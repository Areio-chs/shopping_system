<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="css/elementui.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }
        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 178px;
            height: 178px;
            line-height: 178px;
            text-align: center;
        }
        .avatar {
            width: 178px;
            height: 178px;
            display: block;
        }
        .el-table{
            font-size: 14px !important;
            margin-bottom: 10px;
        }
        [v-cloak] {
            display: none;
        }

    </style>
</head>
<body>

<div id="app" style="margin:0px 15px 0px;" v-cloak>
    <el-card>
        <!-- 搜索与添加区域 -->
        <el-form :inline="true" ref="form"  size="mini" label-width="70px">
            <el-form-item>
                <el-input placeholder="请输入用户名" v-model="searchMap.username" clearable>
                    <el-button slot="append" icon="el-icon-search"  @click="getUserList()"></el-button>
                </el-input>
            </el-form-item>

        </el-form>

        <el-table
                ref="multipleTable"
                :data="userList"
                tooltip-effect="dark"
                style="width: 100%"
                size="mini"
                @cell-click="cellClick"
                :default-sort = "{prop: 'date', order: 'descending'}">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    label="#">
            </el-table-column>
            <el-table-column
                    prop="username"
                    label="用户名"
                    width="120"
                    sortable
                    show-overflow-tooltip
            >
            </el-table-column>
            <el-table-column
                    prop="password"
                    label="密码"
                    width="120"
                    show-overflow-tooltip
            >
            </el-table-column>
            <el-table-column
                    prop="statusName"
                    label="状态"
                    width="120"
            >
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="真实姓名"
                    width="120"
                    sortable
                    show-overflow-tooltip
            >

            </el-table-column>
            <el-table-column
                    prop="sexName"
                    label="性别"
                    width="120"
                    sortable
                    show-overflow-tooltip
            >

            </el-table-column>
            <el-table-column
                    prop="birthday"
                    label="生日"
                    width="120"
                    sortable
                    show-overflow-tooltip
            >
            </el-table-column>

            <el-table-column
                    prop="phone"
                    label="电话号码"
                    width="120"
                    show-overflow-tooltip
            >
            </el-table-column>
            <el-table-column
                    prop="email"
                    label="邮箱"
                    width="120"
                    show-overflow-tooltip
            >
            </el-table-column>
            <el-table-column
                    prop="created"
                    label="创建时间"
                    width="120"
                    sortable
                    show-overflow-tooltip
            >
            </el-table-column>
            <el-table-column
                    prop="updated"
                    label="更新时间"
                    width="120"
                    sortable
                    show-overflow-tooltip
            >
            </el-table-column>
                <el-table-column
                        prop="lastLoginTime"
                        label="最后登录时间"
                        width="130"
                        sortable
                        show-overflow-tooltip
                >
            </el-table-column>



            <el-table-column label="操作" width="180px">
                <template slot-scope="scope">
                    <!-- 编辑 -->
                    <el-tooltip effect="dark" content="禁用" placement="top" :enterable="false">
                        <el-button v-if="scope.row.status=='1'"  type="primary"  size="mini" @click=" forbidden(scope.row.id);"> 禁用</el-button>
                    </el-tooltip>
                    <el-tooltip effect="dark" content="启用" placement="top" :enterable="false">
                        <el-button v-if="scope.row.status=='0'"  type="danger"   size="mini" @click="open(scope.row.id);"> 启用</el-button>
                    </el-tooltip>
                </template>
            </el-table-column>
        </el-table>

        <!-- 分页区域 -->
        <el-pagination @size-change="getUserList"
                       @current-change="getUserList"
                       :current-page.sync="currentPage"
                       :page-sizes="[1, 4, 8, 10]"
                       :page-size="size"
                       layout="total, prev, pager, next, jumper"
                       :total="total">
        </el-pagination>

    </el-card>

</div>
</body>

<!-- 引入组件库 -->
<script src="js/vue.js"></script><!-- vue -->

<script src="js/elementui.js"></script>

<script src="js/axios.js"></script>

<script type="text/javascript" src="plugins/layui/layui.js"></script>

<script>
    new Vue({
        el: '#app',
        // router,
        data() {

            return {

                // 获取党总支列表的参数对象
                searchMap: {},
                currentPage: 1,
                //每页大小
                size: 10,
                //总数
                total: 10,

                userList: [],

                id2: "",

                imageUrl: '',
                //图片地址与实体没有关系，他是单独上传
                loginUserId: ''

            }
        },
        created() {
            this.getLoginUser();
            this.getUserList();
        },
        methods: {
            getLoginUser() {
                this.info = JSON.parse(window.sessionStorage.getItem("userInfo"));
                if (this.info != null) {
                    this.loginUserId = this.info.id;
                }
            },

            getUserList() {
                axios.post(`/user/ofindPage.do?page=${this.currentPage}&size=${this.size}`, this.searchMap).then(response => {
                    this.userList = response.data.rows;
                    this.total = response.data.total;
                })
            }
            ,
            forbidden(id){
                //确认发货
                axios.get(`/user/forbidden.do?userId=${id}`).then(response => {
                    // 刷新数据列表
                    this.getUserList();
                    // 提示修改成功
                    this.$message.success('禁用成功！')
                })
            },
            open(id){
                //确认发货
                axios.get(`/user/open.do?userId=${id}`).then(response => {
                    // 刷新数据列表
                    this.getUserList();
                    // 提示修改成功
                    this.$message.success('启用成功！')
                })
            },
            // 监听修改党总支对话框的关闭事件
            editDialogClosed() {
                this.$refs.editFormRef.resetFields()
            },


        }
        })
</script>


</html>
